<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- added the most recent bootstrap versions for compatibility purposes -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://code.jquery.com/resources/demos/style.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Task Board</title>
</head>

<body>
  <header class="p-4 mb-4 text-center border-bottom border-5">
    <h1 class="display-3">Task Board</h1>
    <p class="lead">A simple Kanban board for task management</p>
  </header>
  <div class="container">
    <div class="text-center mb-5">
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#formModal">Add Task</button>
    </div>
    <!-- Todo: Create a modal with a form to add tasks -->
    <div class="row swim-lanes text-center justify-content-between" id="task-table">
      <div class="col-12 col-lg-4 d-flex">
        <div id="to-do" class="card border-light mb-3 lane flex-grow-1">
          <div class="card-header bg-white">
            <h2 class="card-title mb-1">Not Yet Started</h2>
          </div>
          <div class="card-body bg-light">
            <div id="todo-cards">
              <!-- need todo cards to be inserted here -->
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-4 d-flex">
        <div id="in-progress" class="card border-light mb-3 lane flex-grow-1">
          <div class="card-header bg-white">
            <h2 class="card-title mb-1">In Progress</h2>
          </div>
          <div class="card-body bg-light">
            <div id="in-progress-cards"></div>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-4 d-flex">
        <div id="done" class="card border-light mb-3 lane flex-grow-1">
          <div class="card-header bg-white">
            <h2 class="card-title mb-1">Completed</h2>
          </div>
          <div class="card-body bg-light">
            <div id="done-cards"></div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal form -->
  <div class="modal" tabindex="-1" id="formModal">
    <div class="modal-dialog">
      <div class="modal-content" style="height:400px">
        <div class="modal-header">
          <h5 class="modal-title">Add Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body pt-0 pb-1">
          <!-- <form> Did not actually use form tags as it did not serve any functionality for the board to work-->
          <div class="row">
            <div class="col-6 p-3">
              <label for="taskTitle">Task Title</label>
              <input type="text" id="task-title" name="taskTitle" class="w-100">
            </div>
            <div class="col-6 p-3">
              <label for="taskDue">Task Due Date</label>
              <input type="text" id="task-due-date" name="taskDue" class="w-100">
            </div>
          </div>
          <div class="row">
            <div class="col-12 p-3 pt-0 pb-0">
              <label for="task-description" class="pb-2">Text Description</label>
              <textarea name="text-desc" id="task-description" class="w-100 p-0" row="20"
                style="height:130px"></textarea>
            </div>
          </div>
          <div class="modal-footer justify-content-center">
            <button type="button" class="btn bg-success text-white" id="addTaskBtn" data-bs-dismiss="modal">Add
              Task</button>
          </div>
        </div>
      </div>
    </div>
  </div>




<!-- bootstrap / dayjs / jquery ui links are all entered below for modal / functionalities to work properly -->

</body>

</html>
